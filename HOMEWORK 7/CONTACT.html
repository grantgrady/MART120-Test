<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- CDN link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        <form id="contactForm" action="submit_form.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label>Do you accept the terms of agreement?</label><br>
                <input type="radio" id="yes" name="terms" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="terms" value="no">
                <label for="no">No</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p>
            <a href="index.html">Back to Homepage</a> | 
            <a href="secondpage.html">Go to My Story</a>
        </p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Get form fields
            var name = document.getElementById('name');
            var email = document.getElementById('email');
            var termsYes = document.getElementById('yes');

            // Reset previous errors
            name.classList.remove('error');
            email.classList.remove('error');
            termsYes.classList.remove('error');

            var isValid = true;

            // Check if name is empty
            if (name.value.trim() === "") {
                name.classList.add('error');
                name.focus();
                isValid = false;
            }

            // Check if email is empty
            else if (email.value.trim() === "") {
                email.classList.add('error');
                email.focus();
                isValid = false;
            }

            // Check if terms are accepted
            else if (!termsYes.checked) {
                termsYes.focus();
                termsYes.classList.add('error');
                isValid = false;
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
